name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Возможность ручного запуска

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build:prod

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: project-files
          path: |
            .next
            public
            yarn.lock
            package.json
            records.json
            main-carousel.json

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: project-files

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy to server using login/password
        run: |
          sshpass -p ${{ env.SSH_PASSWORD }} scp -o StrictHostKeyChecking=no -r * $SSH_USER@$SERVER_IP:/opt/luna-art/
          sshpass -p ${{ env.SSH_PASSWORD }} ssh -o StrictHostKeyChecking=no $SSH_USER@$SERVER_IP "cd /opt/luna-art && yarn install && pm2 restart all"
        env:
          SSH_USER: ${{ env.SSH_USER }}
          SERVER_IP: ${{ env.SERVER_IP }}
          SSH_PASSWORD: ${{ env.SSH_PASSWORD }}
